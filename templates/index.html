<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" type="text/css" 
   href="https://cdnjs.cloudflare.com/ajax/libs/normalize/7.0.0/normalize.min.css">
  <link rel="stylesheet" type="text/css" 
   href="https://cdnjs.cloudflare.com/ajax/libs/skeleton/2.0.4/skeleton.min.css">
   <link rel="stylesheet" type="text/css" href="static/css/index.css">
   <script 
    src="https://code.jquery.com/jquery-3.2.1.min.js" 
    integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" 
    crossorigin="anonymous"></script>
  <script src="{{ url_for('static', filename='scripts/script.js') }}"></script>
  <title>Image Analyzer</title>
</head>

<body>
    <div class="container">
            <div id="wrapper">
                    <h1 class="chrome">IMAGE ANALYZER</h1>
                    <h3 class="dreams">4000</h3>
            </div>
        </div>
        <div class="container">
    <hr>
        {% with messages = get_flashed_messages() %}    
        {% if messages %}
            <ul>
            {% for message in messages %}            <!-- loop through the messages -->
                <li>{{message}}</li>                  <!-- display each message in a paragraph tag -->
            {% endfor %}
            </ul>
        {% endif %}
        {% endwith %}
    <form action="/users/create" method="post">
        <h3>Register</h3>
        <label for="first_name">First Name:</label>
        <input type="text" name="first_name" placeholder="John">
        <label for="last_name">Last Name:</label>
        <input type="text" name="last_name" placeholder="Doe">
        <label for="email">Email:</label>
        <input type="text" name="email" placeholder="john@gmail.com">
        <label for="password">Password:</label>
        <input type="text" name="password" placeholder="password">
        <label for="confirm_password">Confirm Password:</label>
        <input type="text" name="confirm_password" placeholder="password">
        <br>
        <input class="button" type="submit" class="btn btn-success" value="Register">
    </form>
    <!-- </div>
    <div class="container"> -->

    <form action="/login" method="post">
        <h3>Login</h3>
        <label for="email">Email:</label>
        <input type="text" name="email" placeholder="john@gmail.com">
        <label for="password">Password:</label>
        <input type="text" name="password" placeholder="password">
        <br>
        <input class="button" type="submit" value="Login">
    </form>
</div>
    
</body>
</html>
